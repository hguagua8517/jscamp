<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Values</title>
</head>
<body>
    <script>
        //operator and &&
        true && true; // true
        true && false; // false
        false && true; // false
        false && false; // false
        console.log(firstName && lastName); // true if both are true
        console.log(firstName && !lastName); // false if firstName is true and lastName is false


        //operator or ||
        true || true; // true
        true || false; // true
        false || true; // true
        false || false; // false
        console.log(firstName || lastName); // true if at least one is true
        console.log(firstName || !lastName); // true if firstName is true or lastName is false

        //operator not !
        !true; // false
        !false; // true
        console.log(!true); // false
        console.log(!false); // true

        
    </script>
</body>
</html>
