<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6a</title>
</head>
<body>
    <h1>Exercise 6a</h1>
    <p>Welcome to Exercise 6a!</p>
    <h2>Local Time</h2>
    <p id="local-time"></p>
    <script>
      let hour = new Date().getHours();
      let name = "Hugo";        
      if (hour > 6 && hour < 12 ){
        document.getElementById("local-time").innerHTML = `<p><strong>Good Morning! ${name}</strong></p> ` + hour ;
      } else if (hour >= 12 && hour < 18) {
        document.getElementById("local-time").innerHTML = `<p><strong>Good Afternoon! ${name}</strong></p>` + hour ;
      } else {
        document.getElementById("local-time").innerHTML = `<p><strong>Good Evening! ${name}</strong></p>` + hour ;
      }
      // Additional functionality can be added here if needed
    </script>
</body>
</html>
